<!DOCTYPE html>
<html lang="en">
<head>
    <title>Umso page</title>
    <script src="https://kit.fontawesome.com/794635e1d8.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
          

        }
        body{
            background-color: rgb(0, 0, 0);
            color: rgb(128, 128, 128);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .page {
        
            justify-content: center;
            align-items: center;
            text-align: center;
        
           
        }
        .main {
            display: flex;
            justify-content: space-between;
            width: 100%;
          
        }
        .leftbar {
            border: 1px solid black;
            
            width: 100px;
            height: 50px;
            display: flex;
            align-items: center;
        }
        .leftbar #logo {
            width: 100px;
            height: 100px;
            padding: 40px;
            margin-left: 20px;
            border-radius: 200px;
            
        }
        .rightbar {
            border: 1px solid black;
            width: 50%;
            height: 50px;
            display: flex;
            gap: 50px;
            align-items: center;
            justify-content: flex-end;
            padding-right: 30px;
        }
        .rightbar > div {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            color: white;
        }
        .rightbar > div > button {
            font-size: 20px;
            padding: 5px;
            font-weight: 600;
           background-color: black;
            color: rgb(255, 255, 255);
           border-color: rgb(169, 169, 169);
            
        }
        .design {
           margin: auto;
           
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin:auto;
            gap: 30px;
            padding: 80px;
            
        }
        .design > div:nth-child(1) {
           
            padding: 20px;
        }
       
        .design h1 {
           
            font-size: 80px;
            background-color: black;
            font-style: normal;
            font-weight: 500;
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(255, 255, 255);
        }
        #ai{
            color: blue;
            
        }
        .design h4 {
            margin-top: 20px;
        }
        .design > div:nth-child(2) {
           border: 1px solid blue;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            width: 50%;
            height: 60px; 
            padding: 10px;
            border-radius: 10px;
           position: relative;
          
           
           
        }
       
        
        .search::after,.search::before{
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background-image:conic-gradient(blue ,rgb(173, 180, 210),rgb(179, 147, 183),rgb(182, 147, 207),rgb(72, 114, 128));
            top: 50%;
            left:  50%;
            translate: -50% -50%;
            z-index:-1;
            padding: 5px;
            border-radius: 10px;
        }
        .search::before{
            filter: blur(1.5rem);
            opacity: 0.5;
        }
        .search > input{
            width: 500px;
            height: 55px;
            border: 0;
            padding-left: 10px;
            margin:5px;
            background-color: black;
            outline: none;
      
           
        }
        .Generate>button{
            width:150px;
            height: 55px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            border-radius: 10px;
            background-color: rgb(121, 62, 215);
            color: white;
          
           
        }
        #sparkle{
            font-size: 15px;
            

        }
    
        #star{
            color: green;
        }
        
        
        .rating>#star{
            color:rgb(5, 196, 5);
            font-size: 12px;
            display: flex;
            
            gap: 10px;
            align-items: center;
        }
        .rating{
      
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            border-radius: 10px;
            color: rgb(215, 215, 215);
            gap: 10px;
        }
        .rating>div{
          
            font-size: 10px;
            padding: 8px;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            background-color: white;
            
            
        }
        #star1{
            font-size: 10px;
            color: green;
            background-color: white;
            justify-content: center;
            align-items: center;
            text-align: center;
            
        }
        .design>div:nth-child(4){
           background-color: white;
            width: 150px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: black;
            border-radius: 10px;
        }
        .design>div:nth-child(4)>img{
            width: 50px;
            height: 10px;
        }
    </style>
</head>

        </div>
        <div class="rightbar">
           <div>Pricing</div>
           <div>Features</div>
           <div>Showcase</div>
           <div><button>Login</button></div>
           <div><button>Signup</button></div>

    </div>

        <div>
